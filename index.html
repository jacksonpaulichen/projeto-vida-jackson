<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu objetivo do ano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <h2 class="titulo principal"> Meus objetivos do ano<span>_</span> </h2>

        <div class="conteudo">

                <button class="botao"> Terminar os estudos </button>

            </div>
            <div class="abas-textos">

                    <h3 class="aba-conteudo-titulo-principal">Terminar os estudos</h3>
                    <h4 class="aba-conteudo-titulo-secundario">08 meses</h4>

                </div>
                <div class="aba-conteudo">

                    <h4 class="aba-conteudo-titulo-secundario">Aproximadamente 6 anos</h4>

                    <h4 class="aba-conteudo-titulo-secundario">Aproximadamente 05 meses</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Comprar uma moto</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Aproximadamente 08 meses</h4>
                    <div class="contador"></div>

            </div>

        </div>

    <script src="main.js"></script>
